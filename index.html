<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="menu" onclick="changeMenu()">
        <h2 class="fa fa-list ham"></h2>
    </div>
    <section class="gameContainer">
        
        <div class="left">
            <h1 class="counter">0</h1>
            <div class="boardLoading">
                <textarea class="loadLabel"></textarea>
                <button class="export" onclick="exportBoard()">Export</button>
                <button class="import" onclick="importBoard()">Import</button>
            </div>
            <div class="board">
                <div class="interior">

                </div>
        </div>
            <section class="buttonContainer">
                <div class="extraRow">
                    <div class="resetButton" onclick="reset()">
                        <h3 class="fa fa-rotate-right"></h3>
                    </div>
                    <div class="saveButton" onclick="save()">
                        <h3 class="fa fa-save"></h3>
                    </div>
                    <div class="eraseButton" onclick="del()">
                        <h3 class="fa fa-eraser"></h3>
                    </div>
                    <div class="predictButton" onclick="predictSwitch()">
                        <h3><iconify-icon icon="mdi:radar"></iconify-icon></h3>
                    </div>
                    
                </div>
                <div class="red color" data-color="var(--red)" onclick="colorChange(this)"></div>
                <div class="orange color" data-color="var(--orange)" onclick="colorChange(this)"></div>
                <div class="yellow color" data-color="var(--yellow)" onclick="colorChange(this)"></div>
                <div class="green color" data-color="var(--green)" onclick="colorChange(this)"></div>
                <div class="blue color" data-color="var(--blue)" onclick="colorChange(this)"></div>
            </section>

        </div>
        <div class="right">
            <div class="scoreWrap">
                <div class="leaderboard">
                    <h2>High Score</h2>
                    <h2 class="score">0</h2>
                </div>
                <div class="squareCounter">
                    
                            
                    </div>
                    <div class="squareRow">
                        <div class="fakeSquare red">
                            <h3 class="redCounter"></h3>
                        </div>
                        <div class="fakeSquare orange">
                            <h3 class="orangeCounter"></h3>
                        </div>
                        <div class="fakeSquare yellow">
                            <h3 class="yellowCounter"></h3>
                        </div>
                        <div class="fakeSquare green">
                            <h3 class="greenCounter"></h3>
                        </div>
                        <div class="fakeSquare blue">
                            <h3 class="blueCounter"></h3>
                        </div>
                    </div>
                    <h2 class="remain">Squares Remaining</h2>
                </div>
            <section class="colorPalette">
                <div class="interior widthChange">
                    <div class="defaultColor pal palMain">
                        <div class="palSquare red" style="background-color: var(--red)"></div>
                        <div class="palSquare orange" style="background-color: var(--orange)"></div>
                        <div class="palSquare yellow" style="background-color: var(--yellow)"></div>
                        <div class="palSquare green" style="background-color: var(--green)"></div>
                        <div class="palSquare blue" style="background-color: var(--blue)"></div>
                    </div>
                    <div class="otherColors hidden">
                        <div class="defaultColor pal" onclick="paletteSwap(this)">
                            <div class="palSquare red" style="background-color:hsl(0, 100%, 40%);" data-darken="hsl(0, 100%, 30%)"></div>
                            <div class="palSquare orange" style="background-color: hsl(22, 100%, 50%);" data-darken="hsl(22, 100%, 40%)"></div>
                            <div class="palSquare yellow" style="background-color: hsl(60, 100%, 50%);" data-darken="hsl(60, 100%, 40%)"></div>
                            <div class="palSquare green" style="background-color: hsl(130, 100%, 15%);" data-darken="hsl(130, 100%, 10%)"></div>
                            <div class="palSquare blue" style="background-color: hsl(242, 69%, 49%);" data-darken="hsl(242, 100%, 30%)"></div>
                        </div>
                        <div class="comp1 pal" onclick="paletteSwap(this)">
                            <div class="palSquare red" style="background-color: hsl(33, 90.8%, 12.7%);" data-darken="hsl(33, 90.8%, 8%)"></div>
                            <div class="palSquare orange" style="background-color: hsl(33, 89.8%, 26.9%);" data-darken="hsl(33, 89.8%, 18%)"></div>
                            <div class="palSquare yellow" style="background-color: hsl(25, 95.4%, 42.7%);" data-darken="hsl(25, 95.4%, 34%)"></div>
                            <div class="palSquare green" style="background-color: hsl(221, 69.2%, 43.3%);" data-darken="hsl(221, 69.2%, 35%)"></div>
                            <div class="palSquare blue" style="background-color: hsl(213, 68.6%, 90%);" data-darken="hsl(213, 68.6%, 80%)"></div>
                        </div>
                        <div class="comp2 pal" onclick="paletteSwap(this)">
                            <div class="palSquare red" style="background-color: hsl(2,72%,51%);" data-darken="hsl(2,72%,42%)"></div>
                            <div class="palSquare orange" style="background-color: hsl(358,83%,35%);" data-darken="hsl(358,83%,28%)"></div>
                            <div class="palSquare yellow" style="background-color: hsl(211,88%,32%);" data-darken="hsl(211,88%,24%)"></div>
                            <div class="palSquare green" style="background-color: hsl(0,0%,39%);" data-darken="hsl(0,0%,30%)"></div>
                            <div class="palSquare blue" style="background-color: hsl(0,0%,14%);" data-darken="hsl(0,0%,5%)"></div>
                        </div>
                        <div class="comp3 pal" onclick="paletteSwap(this)">
                            <div class="palSquare red" style="background-color: hsl(51,42%,56%);" data-darken="hsl(51,42%,46%)"></div>
                            <div class="palSquare orange" style="background-color: hsl(53,40%,42%);" data-darken="hsl(53,40%,32%)"></div>
                            <div class="palSquare yellow" style="background-color: hsl(49,33%,32%);" data-darken="hsl(49,33%,25%)"></div>
                            <div class="palSquare green" style="background-color: hsl(60,20%,15%);" data-darken="hsl(60,20%,50%)"></div>
                            <div class="palSquare blue" style="background-color: hsl(13,43%,21%);" data-darken="hsl(13,43%,15%)"></div>
                        </div>
                        <div class="comp4 pal" onclick="paletteSwap(this)">
                            <div class="palSquare red" style="background-color: hsl(164,95%,43%);" data-darken="hsl(164,95%,33%)"></div>
                            <div class="palSquare orange" style="background-color: hsl(240,100%,98%);" data-darken="hsl(240,100%,88%)"></div>
                            <div class="palSquare yellow" style="background-color: hsl(43,100%,70%);" data-darken="hsl(43,100%,60%)"></div>
                            <div class="palSquare green" style="background-color: hsl(197,19%,36%);" data-darken="hsl(197,19%,26%)"></div>
                            <div class="palSquare blue" style="background-color: hsl(200,43%,7%);" data-darken="hsl(200,43%,3%)"></div>
                        </div>
                    </div>
                    <div class="ddl" onclick="width()">
                        <h3 class="ddlArrow fa fa-play"></h3>
                        <!-- <h3>&#129080;</h3> -->
                    </div>
                </div>
            </section>
        </div>

    </section>
   
    
    

    <div class="test"></div>
</body>
</html>
